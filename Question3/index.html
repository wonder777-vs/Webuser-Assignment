<!DOCTYPE html>
<head>
  <title>Travel Booking</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>
  <style>
    .question-nav {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      padding: 12px 0;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      position: sticky;
      top: 0;
      z-index: 1000;
    }
    .question-nav .btn {
      margin: 0 4px;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
<nav class="question-nav">
  <div class="container d-flex justify-content-between align-items-center flex-wrap">
    <div class="d-flex gap-2 flex-wrap">
      <a href="../index.html" class="btn btn-light btn-sm">üè† Home</a>
      <span class="text-white fw-bold align-self-center">Question 3</span>
    </div>
    <div class="d-flex gap-1 flex-wrap">
      <a href="../Question1/index.html" class="btn btn-outline-light btn-sm">Q1</a>
      <a href="../Question2/index.html" class="btn btn-outline-light btn-sm">Q2</a>
      <a href="../Question%204/index.html" class="btn btn-outline-light btn-sm">Q4</a>
      <a href="../question5/index.html" class="btn btn-outline-light btn-sm">Q5</a>
    </div>
  </div>
</nav>
<header class="bg-primary text-white py-3">
  <div class="container d-flex align-items-center justify-content-between">
    <h1 class="h4 mb-0">Explorer - Travel Booking</h1>
    <nav>
      <a href="#searchSection" class="text-white me-3 nav-link d-inline">Search</a>
      <a href="#destSection" class="text-white nav-link d-inline">Top Destinations</a>
    </nav>
  </div>
</header>
<main class="container my-4">
  <section id="searchSection" class="mb-4">
    <div class="card p-3 shadow-sm">
      <form id="searchForm" class="row gy-2 gx-2 align-items-end">
        <div class="col-12 col-md-4">
          <label class="form-label mb-1">Destination</label>
          <input list="destList" id="searchDest" class="form-control" placeholder="Type a city or select..." autocomplete="on">
          <datalist id="destList"></datalist>
        </div>
        <div class="col-6 col-md-2">
          <label class="form-label mb-1">Depart</label>
          <input type="date" id="dateDepart" class="form-control">
        </div>
        <div class="col-6 col-md-2">
          <label class="form-label mb-1">Return</label>
          <input type="date" id="dateReturn" class="form-control">
        </div>
        <div class="col-12 col-md-2">
          <label class="form-label mb-1">Budget (Rs)</label>
          <div class="d-flex align-items-center">
            <input type="range" id="budgetRange" min="500" max="50000" step="500" value="10000" class="form-range me-2">
            <span id="budgetValue" class="fw-bold">10000</span>
          </div>
        </div>
        <div class="col-12 col-md-2 d-grid">
          <button type="submit" class="btn btn-success">Search</button>
        </div>
      </form>
    </div>
  </section>
  <section id="filters" class="mb-3">
    <div class="d-flex gap-2 flex-wrap">
      <button class="btn btn-outline-secondary filter-btn active" data-cat="all">All</button>
      <button class="btn btn-outline-secondary filter-btn" data-cat="beach">Beach</button>
      <button class="btn btn-outline-secondary filter-btn" data-cat="mountain">Mountain</button>
      <button class="btn btn-outline-secondary filter-btn" data-cat="city">City</button>
      <button class="btn btn-outline-secondary filter-btn" data-cat="adventure">Adventure</button>
    </div>
  </section>

  <section id="destSection" class="row g-3">
  </section>
</main>
<footer class="bg-dark text-white text-center py-3">
  <div class="container">2025 TravelTriva - Book your next trip</div>
</footer>
<div class="modal fade" id="bookModal" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 id="modalTitle" class="modal-title">Book Trip</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form id="bookingForm" class="needs-validation" novalidate>
          <div class="mb-2">
            <label class="form-label">Destination</label>
            <input type="text" id="bookDest" class="form-control" readonly>
          </div>
          <div class="row gx-2">
            <div class="col-6 mb-2">
              <label class="form-label">Depart</label>
              <input type="date" id="bookDepart" class="form-control" required>
              <div class="invalid-feedback">Please choose a departure date.</div>
            </div>
            <div class="col-6 mb-2">
              <label class="form-label">Return</label>
              <input type="date" id="bookReturn" class="form-control" required>
              <div class="invalid-feedback">Please choose a return date.</div>
            </div>
          </div>
          <div class="mb-2">
            <label class="form-label">Name</label>
            <input type="text" id="bookName" class="form-control" required>
            <div class="invalid-feedback">Your name is required.</div>
          </div>
          <div class="mb-2">
            <label class="form-label">Email</label>
            <input type="email" id="bookEmail" class="form-control" required>
            <div class="invalid-feedback">Enter a valid email.</div>
          </div>
          <div class="mb-3 d-flex align-items-center">
            <label class="form-label me-2 mb-0">Travelers</label>
            <input type="number" id="bookPax" min="1" value="1" class="form-control w-auto">
          </div>
          <div id="bookingAlert" class="alert d-none" role="alert"></div>
          <div class="d-grid">
            <button type="submit" id="confirmBook" class="btn btn-primary">Confirm Booking</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
